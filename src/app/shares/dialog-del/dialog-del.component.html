<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button title="Close" type="button" class="close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="message">
      Do you wish to remove this[<strong>{{description}}</strong>] item?
    </div>
  </div>
  <div class="modal-footer text-center">
    <button title="Cancel" type="button" class="btn btn-outline-dark" (click)="onClose()">Cancel</button>
    <button title="Remove" type="button" class="btn btn-outline-danger" (click)="onRemove()">Remove</button>
  </div>
</ng-template>
