<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button title="Close" type="button" class="close" aria-label="Close" (click)="refModal.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="info">
      <h5 class="inline">ID: <span class="message">{{user?.email || session?.user?.email}}</span></h5>

    </div>
    <input class="form-control" type="password" placeholder="Enter current password" title="Current password"
      [(ngModel)]="payload.password">
    <input class="form-control" type="password" placeholder="Enter new password" title="New password"
      [(ngModel)]="payload.newPassword">
    <input class="form-control" type="password" placeholder="Retype new password" title="Retype new password"
      [(ngModel)]="retypPass">
  </div>
  <div class="modal-footer text-center">
    <button title="Apply" type="button" class="btn btn-outline-primary" (click)="changePass()">Apply</button>
  </div>
</ng-template>
